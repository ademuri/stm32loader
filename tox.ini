[tox]
envlist = py39, py310, py311, pypy39

[testenv]
passenv = HOME
deps=
  pytest
  pyserial
  intelhex
commands=
  pytest -r a [] tests

[pytest]
minversion= 2.0
norecursedirs= .git .github .tox .nox build dist tmp* tests/integration

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314
    pypy-3.9: pypy39
